<!DOCTYPE html>
<html>
<head>
    <title>Dungeon WebGL Game</title>

    <link rel="stylesheet" type="text/css" href="../../common/style.css">

    <script type="text/javascript" src="../../lib/gl-matrix-min.js"></script>
    <script type="text/javascript" src="../../lib/dat.gui.min.js"></script>
    <script type="module" src="dungeonGame.js"></script>
</head>
<body>
    <p id="hpHUD" class="textHUD" >HP</p>
    <p id="manaHUD" class="textHUD" >MP</p>
    <p id="exitDungeon">Press E to exit dungeon</p>
    <div class="overlay">
        <a class="back" href="../index.html">Back</a>
    </div>
    <div class="fullscreen">
        <canvas></canvas>
    </div>

    <!-- AUDIO BEGIN -->
    <audio id="dungeonAmbience" loop>
        <source src="../common/audio/dungeon_ambience_2.wav" type="audio/wav">
    </audio>
    <audio id="ceedayScream">
        <source src="../common/audio/ceeday_scream.wav" type="audio/wav">
    </audio>
    <audio id="fireballCast">
        <source src="../common/audio/fireball_cast.wav" type="audio/wav">
    </audio>
    <audio id="fireballHit">
        <source src="../common/audio/fireball_hit.wav" type="audio/wav">
    </audio>
    <audio id="wilhelmScream">
        <source src="../common/audio/wilhelm_scream.wav" type="audio/wav">
    </audio>
    <audio id="footstep" loop>
        <source src="../common/audio/footstep.wav" type="audio/wav">
    </audio>
    <audio id="punch">
        <source src="../common/audio/punch_02.wav" type="audio/wav">
    </audio>
    <!-- AUDIO END -->

</body>
</html>
